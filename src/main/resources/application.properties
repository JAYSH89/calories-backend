spring.application.name=calories
jwt.secret=your-256-bit-secret-key-here-make-it-at-least-32-bytes-long
# DB CONNECTION
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=changeme!
# EXPOSED CONFIGURATION
spring.exposed.excluded-packages=com.example.models.ignore,com.example.utils
spring.exposed.show-sql=true
# ADDITIONAL LOGGING
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG
