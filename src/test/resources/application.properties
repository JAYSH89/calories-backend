spring.application.name=calories
jwt.secret=your-256-bit-secret-key-here-make-it-at-least-32-bytes-long
# DB CONNECTION
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# DB MIGRATIONS
spring.flyway.enabled=false
# EXPOSED CONFIGURATION
spring.exposed.generate-ddl=true
spring.exposed.excluded-packages=com.example.models.ignore,com.example.utils
spring.exposed.show-sql=true